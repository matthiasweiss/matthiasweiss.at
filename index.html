    <script>
      // Let's just hope this is actually correct
      // https://stackoverflow.com/questions/4060004/calculate-age-given-the-birth-date-in-the-format-yyyymmdd
      const startOfUnixTimeYear = 1970;
      const today = new Date();
      const myBirthday = new Date("February 21, 1997 00:00:00").getTime();

      const myCurrentAgeInYears = Math.abs(
        new Date(today - myBirthday).getUTCFullYear() - startOfUnixTimeYear,
      );

      const ageElements = document.querySelectorAll(".age");

      ageElements.forEach((element) => {
        element.textContent = myCurrentAgeInYears;
      });
    </script>
